<!DOCTYPE html>
<html lang="en">
<head>
    <title>Idle Empire</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="header"><h1>Idle Empire</h1></div>
    <div class="topnav" id="topMenu">
        <a href="javascript:void(0);" class="icon" onclick="topnavMenu()">
        <i class="fa fa-bars"></i></a>
        <a id="tabHearth" onclick="tab('hearth')">Hearth</a>
        <a id="tabBuildings" onclick="tab('buildings')">Buildings</a>
        <a id="tabPopulation" onclick="tab('population')">Population</a>
        <a id="tabResearch" onclick="tab('research')">Research</a>
        <a id="tabReset" onclick="reset()">Reset game</a>
        
    </div>

    <div class="content">
        <div id="resourcebar">
            <h2>Resources</h2>
            <div id="resourceBarContents"></div>
        </div>

        <div class="main">
            <div id="hearth" class="subpage">
                <h2>Hearth</h2>
                <div class="box" id="resourcePage">

                </div>
            </div>

            <div id="population" class="subpage">
                <h2>Population management</h2>
                
                <div id="popmanagement">
                    <div class="btn" style="width:300px; float: right;" onclick="increasePopulation()">
                        <h3>Increase population</h3>
                        <p id="popCost">Cost: 5 food</p>
                    </div>
                    <p id="pop">Total population: 0/5</p>
                    <p id="workers">Total amount of workers: 0</p>
                    <p>Food usage: 0/s</p>
                    
                </div>

                
                <div class="box" id="workerList">
                </div>
                
            </div>

            <div id="buildings" class="subpage">
                <h2>Buildings</h2>
                <div class="box" id="buildingsList">

                </div>
            </div>

            <div id="research" class="subpage">
                <h2>Research</h2>
                <div class="box">
                    
                </div>
            </div>

        </div>
        <div class="gameLog">
            <h2>Game log</h2>
            <div id="gameLogContent">

            </div>
        </div>

    </div>
</div>
<script src="main.js" charset="utf-8" type="text/javascript"></script>
</body>
</html>
